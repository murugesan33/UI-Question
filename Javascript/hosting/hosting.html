<html>
<title>Hosting - (Before execution of function & variable we need to declare the function & variable)</title>
<meta charset="utf-8"/>
<head>
<script>
	var obj ={
		fullName:"Murugesan",
		age:29,
		isMarried:'single',
		iscalce:function(){
			return true;
		}
	}
	var json = obj;
	console.log(json);
	console.log(typeof(json.iscalce()));
	
	var js = JSON.parse(JSON.stringify(obj));
	console.log(js);
	//console.log(typeof(js.iscalce()));
	console.log(typeof(js.age));
</script>
</head>
<body>
</body>
</html>
