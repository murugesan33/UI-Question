<html>
<title>Copie Object with Json.Parse and Json.stringify</title>
<meta charset="utf-8"/>
<head>
<script>
	var obj ={
		fullName:"Murugesan",
		age:29,
		isMarried:'single',
		a : {
			b : 20
		}
	}
	console.log(obj);
	var json = obj;
	obj.age = 30;
	
	console.log(json);
	
	
	
	var js = JSON.parse(JSON.stringify(obj));
	obj.age = 25;
	console.log(obj);
	console.log(js);
	
</script>
</head>
<body>
</body>
</html>
